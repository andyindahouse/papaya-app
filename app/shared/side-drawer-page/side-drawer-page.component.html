<RadSideDrawer [transition]="drawerTransition">
  <StackLayout tkDrawerContent class="sidedrawer-left">
    <StackLayout class="sidedrawer-header">
      <!-- Set src attribute to the logo of the app -->
      <Image class="sidedrawer-header-image"></Image>
      <Label class="sidedrawer-header-brand" [text]="user.name"></Label>
      <Label class="sidedrawer-header-secondary" [text]="msgAchievements()"></Label>
      <Label textWrap="true" *ngIf="user.name === rootName" class="root-label" text="Modo Don Quijote desbloqueado"></Label>
    </StackLayout>
    <ScrollView>
      <StackLayout class="sidedrawer-content">
        <GridLayout
            class="sidedrawer-list-item"
            *ngFor="let nav of navMenu">
          <Button
              class="sidedrawer-list-item-text borderless-btn"
              [text]="nav.name"
              (tap)="navigateTo(nav.commands)">
          </Button>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </StackLayout>
  <StackLayout tkMainContent>
    <StackLayout [visibility]="isContentVisible ? 'visible' : 'collapsed'">
      <ng-content ></ng-content>
    </StackLayout>
    <GridLayout
        class="loader-container"
        [visibility]="!isContentVisible ? 'visible' : 'collapsed'">
      <ActivityIndicator
          width="30"
          height="30"
          [busy]="!isContentVisible"
          class="activity-indicator">
      </ActivityIndicator>
    </GridLayout>
  </StackLayout>
</RadSideDrawer>
